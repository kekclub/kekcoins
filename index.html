<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kek Coins</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<div class="top">
		<h1>Kek Coins</h1>
		<h3>Freedom respecting crypto-coin faucet rotator.</h3>
	</div>

	<div class="coins">
		<div class="col-sm-4 coin">
			<img src="img/Litecoin.svg" id="Litecoin">
		</div>
		<div class="col-sm-4 coin">
			<img src="img/Bitcoin.svg" id="Bitcoin">
		</div>
		<div class="col-sm-4 coin">
			<img src="img/Dogecoin.svg" id="Dogecoin">
		</div>
	</div>

	<div class="rotator">
		<h2></h2>
		<div class="next">Next</div>
		<div class="empty">
			<p>All faucets drained :(</p>
			<p>Try again soon?</p>
		<div class="embed"></div>
		</div>
	</div>

	<footer>Made by <a href="http://kek.club/">Kek Club</a> - a freedom and privacy organization <span>(with a love for spaghetti)</span></footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/kekcoin.js"></script>
</body>
</html>
